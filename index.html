<html>
    <head>
        <title>랜덤 이름 생성기</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        
        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&display=swap&subset=korean" rel="stylesheet">
        
        <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://kit.fontawesome.com/a0872012b7.js" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/back.css">
        <link rel="stylesheet" href="css/media.css">
        <link rel="stylesheet" href="css/buttons.css">
        <script src="js/main.js" type="text/javascript"></script>
        <script src="js/core.js" type="text/javascript"></script>
    </head>
    
    <body>
        <div class="title">Generate Random Name</div>
<!--        랜덤 이름 생성기-->
        <div class="container">
            <div class="first">
                <div class="options">
                    <button class="btn-1" length=2>2 글자</button>
                    <button class="btn-1" length=3>3 글자</button>
                    <button class="btn-1" length=4>4 글자</button>
                    <button class="btn-1" length=5>5 글자</button>
                </div>
                
                <div class="control">
                    <button class="btn-2 next">NEXT</button>
                </div>
            </div>
            
            <div class="second">
                <div class="options">
                    <button class="btn-1" count=1>1 개</button>
                    <button class="btn-1" count=10>10 개</button>
                    <button class="btn-1" count=20>20 개</button>
                    <button class="btn-1" count=30>30 개</button>
                </div>
                
                <div class="control">
                    <button class="btn-2 prev">PREV</button>
                    <button class="btn-2 next">GENERATE</button>
                </div>
            </div>
            
            <div class="third">
                <div class="options">
                    <button class="btn-1">결과를</button>
                    <button class="btn-1">보여주면</button>
                    <button class="btn-1">될듯</button>
                    <button class="btn-1">하옵니다</button>
                </div>
                
                <div class="control">
                    <button class="btn-2 prev">PREV</button>
<!--                    <button class="btn-2 next">NEXT</button>-->
                </div>
            </div>
<!--
            <div class="second">
                Hello, World!
            </div>
-->
        </div>
        
    </body>
</html>
