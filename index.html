<html>
    <head>
        <title>Tevir</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        
        <meta property="og:url" content="https://haeyum.ml/tevir">
        <meta property="og:title" content="Tevir for your name">
        <meta property="og:type" content="website">
        <meta property="og:image" content="https://haeyum.ml/tevir/img/tevir.png">
        <meta property="og:description" content="Generate Simple&Modern Name">
        
        <link rel="shortcut icon" href="https://haeyum.ml/tevir/img/tevir.png" type="image/x-icon" />
        <link rel="icon" href="https://haeyum.ml/tevir/img/tevir.png" type="image/x-icon" />
        
        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&display=swap&subset=korean" rel="stylesheet">
        
        <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://kit.fontawesome.com/a0872012b7.js" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="css/main.min.css">
        <link rel="stylesheet" href="css/back.min.css">
        <link rel="stylesheet" href="css/media.min.css">
        <link rel="stylesheet" href="css/buttons.min.css">
        <script src="js/main.min.js" type="text/javascript"></script>
    </head>
    
    <body>
        <header>
            <div class="title">Tevir</div>
            <div class="subtitle">Generate simple & modern name</div>
        </header>
        
        <div class="container">
            <div class="first">
                <div class="options">
                    <button class="btn-1" length=2>2 글자</button>
                    <button class="btn-1" length=3>3 글자</button>
                    <button class="btn-1" length=4>4 글자</button>
                    <button class="btn-1" length=5>5 글자</button>
                </div>
                
                <div class="control">
                    <button class="btn-2 next">NEXT</button>
                </div>
            </div>
            
            <div class="second">
                <div class="options">
                    <button class="btn-1" count=1>1 개</button>
                    <button class="btn-1" count=10>10 개</button>
                    <button class="btn-1" count=20>20 개</button>
                    <button class="btn-1" count=30>30 개</button>
                </div>
                
                <div class="control">
                    <button class="btn-2 prev">PREV</button>
                    <button class="btn-2 next">GENERATE</button>
                </div>
            </div>
            
            <div class="third">
                <div class="results">
                    <button class="btn-3">소스코드를</button>
                    <button class="btn-3">뜯어보시면</button>
                    <button class="btn-3">저는너무나</button>
                    <button class="btn-3">마음아파요</button>
                </div>
                
                <div class="control">
                    <button class="btn-2 prev">PREV</button>
                    <button class="btn-2 refresh">REFRESH</button>
                </div>
            </div>
        </div>
        
        <div class="toast">
            
        </div>
    </body>
</html>
